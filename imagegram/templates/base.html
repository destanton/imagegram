{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ImageGram</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <style media="screen">
      body{
        background-color: lightgrey;
        color: black;

      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <a href="{% url 'image_list_view' %}">Home</a>
      <a href="{% url 'user_create_view' %}">Create Account</a>
      <a href="{% url 'image_create_view' %}">Create Image</a>
      {% if not request.user.is_authenticated %}
      <a href="{% url 'login' %}">Login</a>
      {% else %}
      <a href="{% url 'logout' %}?next={% url "image_list_view" %}">Logout</a>
      {% endif %}
      <h1 align="center">ImageGram</h1>
      <br>
    {% block content %}

    {% endblock %}
    </div>
  </body>
</html>
