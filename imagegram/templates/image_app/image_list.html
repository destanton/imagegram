{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    {% for image in object_list %}
     <div class="col-md-4">
       <div class="thumbnail">
         <a href="{% url 'image_detail_view' image.id %}"><img src="{{image.image_url}}" alt="Picture Not Found" style="width:150px;height:150px" /></a>
         <div class="caption">
              <h3 align='center'>{{ image.title }}</h3>
              <h5 align='center'>{{ image.description }}</h5>
          </div>
      </div>
    </div>
  {% endfor %}
</div>
</div>
{% endblock %}
