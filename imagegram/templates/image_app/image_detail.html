{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
        <button type="button" class="btn btn-info btn-xs"><a href="{% url 'image_list_view' %}">Back</a></button>
    {% if object.user == request.user %}
    <button type="button" class="btn btn-default btn-xs pull-right"><a href="{% url 'image_update_view' object.id %}">Update Post</a></button>
    <button type="button" class="btn btn-default btn-xs pull-right"><a href="{% url 'image_delete_view' object.id %}">Delete Post</a></button>
    {% endif %}
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    {% for post in image %}
    <div class="col-md-6 col-md-offset-3">
      <div class="thumbnail">
          <img src="{{post.image_url}}" alt="Picture Not Found"/>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
  <div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
          <div class="panel-heading">
          <a href="{% url 'image_comment_view' object.id %}" class="btn btn-success" role="">Comment</a>
          </div>
          <div class="panel-body">
          {% for post in object.get_comment %} <hr>
          {{ post.comment }} | {{ post.user }} | {{ post.created_time }}
          {% endfor %}
          </div>
      </div>
    </div>
  </div>
{% endblock %}
